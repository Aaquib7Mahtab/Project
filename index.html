<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stop Watch</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/favicon.png"/>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <h1 style="text-align:center">STOP WATCH</h1>
        <img src="./clock.png" alt="clock image" width="150" height="150">
        <div id="time">
            <span>
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
            </span>
            <span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
            </span>
            <span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
            </span>
            <span class="digit" id="count">00</span>
        </div>
        <div id="btn-container">
            <hr>
            <button class="btn" id="start" onclick="toggleTimer()">Start</button>
            <button class="btn" id="reset" onclick="resetTimer()">Reset</button>
            <button class="btn" id="lap" onclick="lap()">Lap</button>
            <button class="btn" id="clearLap" onclick="clearLaps()">Clear Laps</button>
        </div>
        <hr>
        <div>
            <ul id="laps" style="list-style-type:none;"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
